<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/gwt6vey.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <header>
        
        <div class="logo-wrapper">
            <a href="index.html">
                <img src="assets/logo.png" height= "50" alt="Locus Clone">
            </a>
            
        
        </div>


        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="class-schedule.html">Class Search</a></li>
                <li><a class="nav-link" href="grades.html">Grades</a></li>
                <li><a class="nav-link" href="personal.html">Personal</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="circles">
            <span class="dot0"></span>
            <span class="dot1"></span>
            <span class="dot2"></span>
        </div>
        
        <section class="welcome">
            <h1>Welcome to the Student Hub</h1>
        </section>

        <div class="tripledot">
            <span class="dot3"></span>
            <span class="dot3"></span>
            <span class="dot3"></span>
        </div>
        
        <form class="search" style="margin:auto;max-width:600px">
            <input type="text" placeholder="Search for classes..." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

       
        <section class="quicklinks">
            <div class="btn-group">
                <button class="btn" onclick="parent.location='class-schedule.html'">
                    <img src="assets/classSchedule.png" width="50%">
                    <h3>Class Schedule</h3>
                </button>
                <button class="btn" onclick="parent.location='grades.html'">
                    <img src="assets/grades.png" width="50%">
                    <h3>Grades</h3>
                </button>
                <button class="btn" onclick="parent.location='class-schedule.html'">
                    <img src="assets/classSearch.png" width="50%">
                    <h3>Class Search</h3>
                </button>
                <button class="btn">
                    <img src="assets/registration.png" width="50%">
                    <h3>Registration</h3>
                </button>
                <button class="btn">
                    <img src="assets/finances.png" width="50%">
                    <h3>Finances</h3>
                </button>
                <button class="btn">
                    <img src="assets/health.png" width="50%">
                    <h3>Health Services</h3>
                </button>
                <button class="btn">
                    <img src="assets/safety.png" width="50%">
                    <h3>Campus Safety</h3>
                </button>
                <button class="btn">
                    <img src="assets/techSupport.png" width="50%">
                    <h3>Tech Support</h3>
                </button>
                <button class="btn" onclick="parent.location='personal.html'">
                    <img src="assets/personal.png" width="50%">
                    <h3>Personal</h3>
                </button>
                <button class="btn">
                    <img src="assets/links.png" width="50%">
                    <h3>Helpful Links</h3>
                </button>
            </div>


        </section>
    </main>

    <footer>
        <div class="wrapper">
            <div id="skew" class="cus-div">
                <div class="content">
                    <h2>Locus Clone</h2>
                    <a href="https://github.com/gabehug/CS324-Web-Design-Project">
                        <img src="assets/github.png" height= "30" alt="Project Github">
                    </a>
                </div>
            </div>
        </div>

    </footer>
</body>
</html>
