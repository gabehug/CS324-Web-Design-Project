<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles2.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Grades</title>
  </head>
  <body>
    <!--copied from home page for universal nav bar-->
    <header>

        <div class="logo-wrapper">
            <img src="assets/logo.png" height= "50" alt="Locus Clone">

        </div>

        <!-- NEED TO CHANGE LINKS TO PAGES-->

        <!--FOR NAV BAR -->
        <nav>
          <ul class="nav-links">
              <li><a class="nav-link" href="index.html">Home</a></li>
              <li><a class="nav-link" href="class-schedule.html">Class Search</a></li>
              <li><a class="nav-link" href="grades.html">Grades</a></li>
              <li><a class="nav-link" href="personal.html">Personal</a></li>
          </ul>
      </nav>
    </header>

    <main>
      <section class="grade-header">
        <h1 id="title"></h1>

        <div class="dropdown">
          <button onclick="listTerms()" class="dropbtn">Select Term</button>
          <div id="dropdown-list" class="dropdown-content">
            <!--add class list-->
            <a href="#" id="1" onclick="showGrades(this.id)">Spring 2021</a>
            <a href="#" id="2" onclick="showGrades(this.id)">Fall 2020</a>
            <a href="#" id="3" onclick="showGrades(this.id)">Spring 2019</a>
            <a href="#" id="4" onclick="showGrades(this.id)">Fall 2019</a>
            <a href="#" id="5" onclick="showGrades(this.id)">Spring 2018</a>
          </div>
        </div>
      </section>

      <div class="grade-content">
        <section class="grade-section">
          <!--we need 9 rows-->
          <table class="grades-table">
            <tr class="grades-header">
              <th>Description</th>
              <th>Credits</th>
              <th>Grades</th>
            </tr>

            <!--classes are dummy data -- for mockup only-->
            <tr class="class1">
              <td id="desc"></td>
              <td id="credits"></td>
              <td id="grades"></td>
            </tr>

            <tr class="class2">
              <td id="desc2"></td>
              <td id="credits2"></td>
              <td id="grades2"></td>
            </tr>

            <tr class="class3">
              <td id="desc3"></td>
              <td id="credits3"></td>
              <td id="grades3"></td>
            </tr>

            <tr class="class4">
              <td id="desc4"></td>
              <td id="credits4"></td>
              <td id="grades4"></td>
            </tr>

            <tr class="class5">
              <td id="desc5"></td>
              <td id="credits5"></td>
              <td id="grades5"></td>
            </tr>

            <tr class="class6">
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr class="class7">
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr class="class8">
              <td></td>
              <td></td>
              <td></td>
            </tr>

          </table>
        </section>

        <section class="gpa-section">
          <table class="gpa-table"> <!--two column table: first td has default word; second td is actual value -->
            <!--main header-->
            <tr>
              <th>Units Towards GPA:</th>
              <th>Cumulative Total:</th>
            </tr>
            <tr>
              <td>Taken</td>
              <td id="taken"></td>
            </tr>
            <tr>
              <td>Passed</td>
              <td id="passed"></td>
            </tr>
            <!-- Units Not for GPA -->
            <tr>
              <th>Units Not for GPA</th>
              <td></td>
            </tr>
            <tr>
              <td>Taken</td>
              <td id="taken2"></td>
            </tr>
            <tr>
              <td>Passed</td>
              <td id="passed2"></td>
            </tr>
            <tr>
              <td>Transfer Units</td>
              <td id="transfer"></td>
            </tr>
            <!--Total Grade Points -->
            <tr>
              <th>Total Grade Points</th>
              <td id="total"></td>
            </tr>
            <tr>
              <th>/ Units Taken Toward GPA</th>
              <td id="towards"></td>
            </tr>
            <tr>
              <th>=GPA</th>
              <td id="gpa"></td>
            </tr>
          </table>
        </section>
      </div>

    </main>

    <footer>
      <div class="wrapper" style="padding-top: 110px;">
          <div id="skew" class="cus-div">
              <div class="content">
                  <h2>Locus Clone</h2>
                  <a href="https://github.com/gabehug/CS324-Web-Design-Project">
                      <img src="assets/github.png" height= "30" alt="Project Github">
                  </a>
              </div>
          </div>
      </div>

  </footer>

  </body>
</html>
